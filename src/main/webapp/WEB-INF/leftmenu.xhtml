<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div id="layout-menubar" class="Unselectable fontRegular">
        <div class="layout-menubarinner-box" id="buttonArea">
            <a href="#" id="layout-menubar-resize" class="BordRad3" title="Menu Resize"><i class="icon-th-list-2"></i></a>
            <a href="#" id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i class="icon-menu"></i></a>
        </div>

        <div class="layout-menubarinner-box" id="searchArea">
            <i class="icon-search floatLeft gray"></i>
            <input type="text" class="layout-menubar-search floatLeft Animated05" placeholder="Search Here"/>
        </div>
        
        <h:form id="menuform">
            <ps:menu id="sm_leftmenu">

                <p:submenu label="Cadastros" icon="icon-menu">
                    <p:menuitem value="Fabricante" icon="icon-list" outcome="/fabricante/CadastroFabricante"/>
                    <p:menuitem value="Modelo Carro" icon="icon-list"/>
                    <p:menuitem value="Acessorios" icon="icon-list"/>
                    <p:menuitem value="Carro" icon="icon-list"/>

                    <p:separator/>

                    <p:menuitem value="Funcionários" icon="icon-list"/>
                    <p:menuitem value="Motorista" icon="icon-list"/>
                </p:submenu>

                <p:submenu id="sm_novoAluguel" label="Novo Aluguel" icon="icon-menu"/>
                <p:submenu id="sm_relatorios" label="Relatórios" icon="icon-menu">
                    <p:menuitem value="Receita por carro" icon="icon-list"/>
                </p:submenu>

            </ps:menu>

        </h:form>
    </div>

</ui:composition>
